<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="nav-link active" aria-current="page" href="index.html">Home</a>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Groups
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="bts.html">BTS</a></li>
              <li><a class="dropdown-item" href="txt.html">TXT</a></li>
              <li><hr class="dropdown-divider"></li>

          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                <a class="nav-link" href="signup.html">Sign Up</a>
              </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--form-->
  <form style="margin: 70px;padding: 70px; border: 2px solid black;" >
          <h3>Sign Up</h3>
      <br>
    <div class="row">
      <div class="col">
        First Name:
        <input type="text" class="form-control" placeholder="First name" required>
      </div>
      <div class="col">
          Last Name:
        <input type="text" class="form-control" placeholder="Last name" required>
      </div>
    </div>
    <br>
    <!-- email -->
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter email">
      </div>
      <br>
      <!-- textarea -->
      <div class="form-group">
        <label for="exampleFormControlTextarea1">address</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your address"></textarea>
      </div>
      <br>
      <!-- select tags -->
        <div class="form-row">
    
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
             <select class="custom-select">
                <option selected>Choose</option>
                <option value="1">USA</option>
                <option value="2">INDIA</option>
                <option value="3">UK</option>
            </select>
         </div>

            <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select class="custom-select">
                <option selected>Choose</option>
                <option value="1">MH</option>
                <option value="2">UP</option>
                <option value="3">MP</option>
            </select>
            </div>

            <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="number" class="form-control" id="inputZip" placeholder="Enter zip code">
            </div>
      </div>
      <br>
      <!-- gender -->
      <div class="row">
        <label for="Gender">Gender</label>
          <div class="col">
              
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">male</label>
              </div>
              </div>

              <div class="col">  
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
          </div>

          <div class="col">  
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Others</label>
            </div>
        </div>
      </div>

      <br>
      <!-- mobile number -->
      <div class="row">
        <div class="col">
          Mobile Number:
          <input type="number" class="form-control" placeholder="Enter mobile number" required>
        </div>
        <div class="col">
            Date of Birth :
          <input type="date" class="form-control" placeholder="" required>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col">
          Password:
          <input type="password" class="form-control" placeholder="Enter password" required>
        </div>
        <br>
        <div class="col">
            Conform Password:
          <input type="password" class="form-control" placeholder="Enter Conform Password" required>
        </div>
      </div>
      <br>
<hr>

<button type="submit" class="btn btn-success btn-lg btn-block">Sign Up </button>

  </form>
</body>
</html>
